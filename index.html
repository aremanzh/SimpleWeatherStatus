<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main-content">
          <div class="container">
            <div class="row">
              <div class="col-2">
                <img class="icon" src="https://openweathermap.org/img/wn/03d@2x.png" alt="icon">
                <p class="text">Clouds</p>
                <p class="text">scattered clouds</p>
              </div>
              <div class="col-2">
                <h2 class="title">Singapore</h2>
                <p class="text detail"><b>20Â°</b></p>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <h3 class="title">Speed</h3>
                <p class="text detail">4.63<span> km/h</span></p>
              </div>
              <div class="col-3">
                <h3 class="title">Pressure</h3>
                <p class="text detail">1008<span> "Hg</span></p>
              </div>
              <div class="col-3">
                <h3 class="title">Humidity</h3>
                <p class="text detail">80<span> %</span></p>
              </div>
            </div>
            <div class="form">
              <form action="/" method="post">
                <input type="text" placeholder="....">
                <input type="submit" value="Check">
              </form>
            </div>
          </div>
        </div>
    
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">mumtaz.dev</a>.
        </div>
    </section>
</body>
</html>
